  임상 치과의사 윤훈찬이 직접 정리하는 치아 건강 노트. 임플란트부터 잇몸 관리, 생활 습관까지 환자들이 묻는 질문을 알기 쉽게 풀어드립니다.

minimal_mistakes_skin: mint
logo: /assets/img/avatar.png
og_image: /assets/img/윤원장의치과사전.png
teaser: /assets/img/윤원장의치과사전.png
masthead_title: "윤원장의 치과사전"

# Author profile -------------------------------------------------------------
author:
  name: "윤훈찬"
  avatar: "/assets/img/avatar.jpg"
  bio: "치과의사가 직접 쓰는 치아 관리 가이드"
  location: "Seoul, South Korea"
  email: "hoonchany99@gmail.com"
  links:
    - label: "네이버 블로그"
      icon: "fas fa-book"
      url: "https://blog.naver.com/studytosurvive"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/hoonchany99"
    - label: "X (Twitter)"
      icon: "fab fa-x-twitter"
      url: "https://x.com/hoonchan_yoon"

# Build settings -------------------------------------------------------------
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

markdown: kramdown
permalink: /:categories/:title/
paginate: 6
paginate_path: /page:num/

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      comments: false
      share: true
      read_time: true
      show_date: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      show_date: false

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

search: true

# Analytics / services -------------------------------------------------------
comments:
  provider: ""

# Footer --------------------------------------------------------------------
footer:
